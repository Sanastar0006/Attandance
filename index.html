<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Attendance Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eef3ff; text-align:center; padding:40px; }
    input { margin:6px; padding:8px; width:220px; border-radius:6px; border:1px solid #aaa; }
    button { padding:8px 16px; border:none; border-radius:6px; background:#007bff; color:white; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h2>üë®‚Äçüíº Staff Login</h2>
  <input type="email" id="username" placeholder="Username (email)" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="login()">Login</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby3lDig4qrf_aVu3y6uM2zPRpu0lcRCJ0E0LKuURUWBVE9l8PmK8kxQWab4zMGusYRo/exec"; // <-- replace with your Apps Script URL

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        alert("Enter both username and password!");
        return;
      }

      const data = {
        action: "login",
        payload: { username, password }
      };

      fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        console.log("Login response:", result);
        if (result.ok) {
          alert("‚úÖ Welcome, " + result.staff.name);
          // Save staff info locally and redirect to attendance page
          localStorage.setItem("staffInfo", JSON.stringify(result.staff));
          window.location.href = "attendance.html"; // your main attendance page
        } else {
          alert("‚ùå " + result.error);
        }
      })
      .catch(err => {
        console.error("Login fetch error:", err);
        alert("‚ö†Ô∏è Network error");
      });
    }
  </script>
</body>
</html>
