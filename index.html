<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jothi Accounts — Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .login-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 40px 35px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 340px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 8px #00ffd9;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.4);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #ff8080;
      min-height: 20px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><i class="fa-solid fa-building-columns"></i> Jothi Accounts</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
      <i class="fa-solid fa-lock"></i>
    </div>
    <button onclick="login()">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <footer>© 2025 Jothi Anadham | Powered by <b>Google Apps Script</b></footer>

  <script>
    const GAS_WEB_APP_URL = "hhttps://script.google.com/macros/s/AKfycbxi6L1aoZsNVGelJWb_a29AGnIQjZfdEpqdF1uXGXuCsEYC7srxmNKU1DVebXTFIukA/exec";

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.style.color = "#fff";
      msg.innerHTML = "Checking...";

      try {
        const res = await fetch(`${GAS_WEB_APP_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
        const text = await res.text();

        if (text.trim().toLowerCase() === "success") {
          msg.style.color = "#00ffcc";
          msg.innerHTML = "✅ Login Success! Redirecting...";
          setTimeout(() => {
            window.location.href = "dashboard.html"; // redirect page after login
          }, 1200);
        } else {
          msg.style.color = "#ff8080";
          msg.innerHTML = "❌ Invalid Login!";
        }
      } catch (err) {
        msg.style.color = "#ff8080";
        msg.innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
